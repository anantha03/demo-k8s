<div class="main">
<form [formGroup]="fileUploadForm">
    <div class="form-group">
        <br><input formControlName="file"  type="file" (change)="onFileChange($event)">
      </div>
      <br><button  class="btn btn-primary" type="submit" (click)="onSubmit()"> 
      Upload</button>
</form>    
</div>
